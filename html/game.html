<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助六一公公阻止鲁迅偷豆</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap");
        * {
            padding: 0;
            margin: 0;
            box-sizing: inherit;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: "Bungee Inline", cursive;
            color: #f5f5f5;
            overflow: hidden;
        }

        video {
            position: absolute;
            z-index: -999;
        }

        .wrapper {
            background-color: #55acee53;
            padding: 50px;
        }

        .current-status {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }

        .current-status p {
            margin: 0 5px 0 0;
            font-size: 24px;
        }

        .current-status img {
            width: auto;
            height: 32px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, minmax(90px, 1fr));
            grid-template-rows: repeat(3, minmax(90px, 1fr));
            grid-gap: 12px;
            width: 100%;
            height: 100%;
            max-width: 495px;
            margin: 0 auto 15px;
        }

        /* 鼠标悬浮的时候显示图片 */
        .board.unicorn .cell:not(.dragon):not(.unicorn):hover::before,
        .board.dragon .cell:not(.dragon):not(.unicorn):hover::before {
            content: "";
            width: 70%;
            height: 70%;
            display: block;
            position: absolute;
            background-repeat: no-repeat;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            background-size: contain;
            opacity: 50%;
        }

        .board.unicorn .cell:not(.dragon):hover::before {
            background-image: url("../img/1.gif");
        }

        .board.dragon .cell:not(.unicorn):hover::before {
            background-image: url("../img/2.gif");
        }

        .cell {
            cursor: pointer;
            position: relative;
            background-color: #f5f5f5;
            width: 90px;
            height: 90px;
            opacity: 0.5;
            transition: opacity 0.2s ease-in-out;
        }

        .cell:hover {
            opacity: 1;
        }

        .cell.dragon,
        .cell.unicorn {
            opacity: 1;
            position: relative;
            cursor: not-allowed;
        }

        .cell.dragon::before,
        .cell.unicorn::before {
            content: "";
            width: 70%;
            height: 70%;
            display: block;
            position: absolute;
            background-repeat: no-repeat;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
            background-size: contain;
        }

        .cell.dragon::before {
            background-image: url("../img/2.gif");
        }

        .cell.unicorn::before {
            background-image: url("../img/1.gif");
        }

        .game-end-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0d1021;
        }

        .game-end-overlay.show {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .winning-message {
            margin: -50px 0 20px;
        }

        .winning-message img {
            width: 100px;
        }

        .winning-message p {
            font-size: 48px;
            margin: 0;
        }

        .btn-container {
            position: relative;
        }

        .reset-button {
            color: #f5f5f5;
            font-family: "Bungee Inline", cursive;
            font-size: 30px;
            white-space: nowrap;
            border: none;
            padding: 10px 20px;
            background-color:  rgb(48, 63, 90);
            box-shadow: 5px 5px 0 rgb(188, 199, 210); 
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
            position: relative;
        }

        .reset-button:hover {
            transform: scale(1.2);
        }

        .reset-button:active {
            top: 6px;
            left: 6px;
            box-shadow: none;
            background-color: #9475b5;
        }
        .img-botton {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    .another-floating-image {
        position: fixed; /* 使用固定定位 */
        bottom: 20px; /* 距离页面顶部70px，即前一个图片底部之下 */
        right: 20px; /* 距离页面右边20px */
        width: 50px; /* 图片宽度，与前一个图片相同 */
        height: auto; /* 图片高度自适应 */
        z-index: 1000; /* 确保图片在大多数元素之上 */
        cursor: pointer;
        }
        .text-body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #222;
            color: white;       
            position: relative;
        }

        .top-text {
            position: absolute;
            top: 50px;
            font-size: 50px
        }
    </style>
</head>

<body>

    <a href="../index.html">
        <img src="../img/house.png" alt="悬浮图片" class="another-floating-image">
    </a>

    <div class="top-text">帮助六一公公阻止鲁迅偷豆</div>

    <div class="wrapper">
        <div class="current-status" id="currentStatus">
            <img src="../img/1.gif" id="currentBeastImg" alt="">
            <p>&nbsp; 's turn</p>
        </div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="game-end-overlay" id="gameEndOverlay">
            <div class="winning-message" data-winning-message>
                <p></p>
            </div>
            <div class="btn-container">
                <button class="reset-button" id="resetButton">AGAIN</button>
            </div>
        </div>
    </div>
    <img src="../img/game bg.png" alt="Background Image" class="img-botton">
    
    <script>

        // 获取页面元素
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const currentStatus = document.getElementById('currentStatus');
        const resetButton = document.getElementById('resetButton');
        const gameEndOverlay = document.getElementById('gameEndOverlay');
        const currentBeastStatusImg = document.getElementById('currentBeastImg');
        const winningMessage = document.querySelector('[data-winning-message]');
        const winningMessageText = document.querySelector('[data-winning-message] p');
        const winningMessageImg = document.createElement('img');
        // 初始化游戏状态
        let gameIsLive = true;
        let unicornTurn = true;
        let winner = null;
        // 所有获胜组合
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
        // 设置鼠标悬停时的样式
        const setBoardHoverClass = () => {
            board.classList.remove('unicorn');
            board.classList.remove('dragon');
            if (unicornTurn) {
                board.classList.add('unicorn');
            } else {
                board.classList.add('dragon');
            }
        }
        // 在格子上放置图片
        const placeBeastImg = (cell, currentBeast) => {
            cell.classList.add(currentBeast);
        }
        // 切换回合
        const swapTurns = () => {
            unicornTurn = !unicornTurn;
        }
        // 更新当前状态
        const updateCurrentStatus = () => {
            if (unicornTurn) {
                currentBeastStatusImg.src = '../img/1.gif';
                currentBeastStatusImg.alt = 'unicorn';
            } else {
                currentBeastStatusImg.src = '../img/2.gif';
                currentBeastStatusImg.alt = 'dragon';
            }
        }
        // 检查是否获胜
        const checkWin = (currentBeast) => {
            return winningCombinations.some(combination => {
                return combination.every(i => {
                    return cells[i].classList.contains(currentBeast);
                })
            });
        }
        // 判断是否平局
        const isDraw = () => {
            return [...cells].every(cell => {
                return cell.classList.contains('unicorn') || cell.classList.contains('dragon');
            })
        }
        // 开始游戏
        const startGame = () => {
            cells.forEach(cell => {
                winningMessageImg.remove();
                cell.classList.remove('unicorn');
                cell.classList.remove('dragon');
                cell.removeEventListener('click', handleCellClick);
                cell.addEventListener('click', handleCellClick, { once: true });
            });
            setBoardHoverClass();
            gameEndOverlay.classList.remove('show');
        }
        // 结束游戏
        const endGame = (draw) => {
            if (draw) {
                winningMessageText.innerText = `draw!`;
            } else {
                winningMessageImg.src = unicornTurn ? '../img/1.gif' : '../img/2.gif';
                winningMessageImg.alt = unicornTurn ? 'unicorn' : 'dragon';
                winningMessage.insertBefore(winningMessageImg, winningMessageText);
                winningMessageText.innerText = `wins!!!`
            }
            gameEndOverlay.classList.add('show');
        }
        // 处理格子点击事件
        const handleCellClick = (e) => {
            const cell = e.target;
            const currentBeast = unicornTurn ? 'unicorn' : 'dragon';
            placeBeastImg(cell, currentBeast);
            if (checkWin(currentBeast)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
                updateCurrentStatus();
                setBoardHoverClass();
            }
        }
        // 重置游戏
        resetButton.addEventListener('click', startGame);
        // 开始游戏
        startGame();
        

    </script>
</body>

</html>
